<form #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="idArtista" #idArtista="ngModel" [(ngModel)]="artistaservice.formData.idArtista">
    <div class="form-row">
        <div class="form-group col">
            <label>Nombre artistico</label>
            <input name="nombre" #nombre="ngModel" [(ngModel)]="artistaservice.formData.nombre" class="form-control" required>
            <div class="validation-error" *ngIf="nombre.invalid && nombre.dirty">Este campo es requerido.</div>
        </div>
        <div class="form-group col">
            <label>Nombre real</label>
            <input name="nombre_real" #nombre_real="ngModel" [(ngModel)]="artistaservice.formData.nombre_real" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label>Generos</label>
        <input name="generos" #generos="ngModel" [(ngModel)]="artistaservice.formData.generos" class="form-control">
    </div>
    <div class="form-group">
        <label>URL de foto</label>
        <input name="link_imagen" #link_imagen="ngModel" [(ngModel)]="artistaservice.formData.link_imagen" class="form-control">
    </div>
    <div class="form-group">
        <label>URL de canal</label>
        <input name="link_canal" #link_canal="ngModel" [(ngModel)]="artistaservice.formData.link_canal" class="form-control" required>
        <div class="validation-error" *ngIf="link_canal.invalid && link_canal.dirty">Este campo es requerido.</div>

    </div>
    <button type="submit" [disabled]="form.invalid" class="btn btn-outline-primary btn-block">SUBMIT</button>
</form>
